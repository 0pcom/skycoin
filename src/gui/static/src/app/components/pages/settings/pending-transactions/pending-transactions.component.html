<div class="sky-container sky-container-grey">
  <app-header title="Pending Transaction"></app-header>

  <mat-card class="-table">
    <div class="row -table-header">
      <div class="col-md-4">Timestamp</div>
      <div class="col-md-4">Amount</div>
      <div class="col-md-4">Transaction ID</div>
    </div>
    <div class="row -table-row" *ngFor="let tx of transactions">
      <div class="col-md-4"><span>{{ tx.timestamp | dateTime }}</span></div>
      <div class="col-md-4"><span>{{ tx.amount }}</span></div>
      <div class="col-md-4"><span>{{ tx.txid }}</span></div>
    </div>
    <div class="row -table-row" *ngIf="transactions.length === 0">
      <div class="col-lg-12">No pending transactions</div>
    </div>
  </mat-card>
</div>
