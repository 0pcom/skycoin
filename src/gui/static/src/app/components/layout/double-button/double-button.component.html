<div class="-buttons-container">
  <app-button class="-toggle dark -small-button" [disabled]="rightActive" (action)="onLeftClick()" [forceEmitEvents]="true">
    {{ leftButtonText }}
  </app-button>
  <app-button class="-toggle dark -small-button" [disabled]="!rightActive" (action)="onRightClick()" [forceEmitEvents]="true">
    {{ rightButtonText }}
  </app-button>
</div>
